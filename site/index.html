<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENSUS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS Assets -->
    <link rel="stylesheet" href="https://assets.yonson.dev/v1/css/main.css">

    <style>
        html {
            display: flex;
            justify-content: center;
            padding: var(--spacing-md);
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: var(--spacing-xl);
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
        }

        small {
            text-transform: uppercase;
        }

        footer {
            display: flex;
            gap: var(--spacing-sm);
            align-items: end;
            justify-content: space-between;
        }
      
        .trends {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .card-grid {
            gap: var(--spacing-md);
        }

        .card {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .chart {
            position: relative;
            aspect-ratio: 16/9;
        }
        
        #footer-data {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        #stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        #trends-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>Bitcoin Node Census</h1>
            <small id="last-run">Loading...</small>
        </div>
        
        <div id="stats-grid" class="card-grid">
            <div class="card">
                <h2 id="total-nodes">--</h2>
                <small>Listening Nodes out of <span id="total-contacted">--</span> contacted</small>
            </div>
            <div class="card">
                <h2 id="stat-1-value">--%</h2>
                <small id="stat-1-label">Feature 1</small>
            </div>
            <div class="card">
                <h2 id="stat-2-value">--%</h2>
                <small id="stat-2-label">Feature 2</small>
            </div>
            <div class="card">
                <h2 id="stat-3-value">--%</h2>
                <small id="stat-3-label">Feature 3</small>
            </div>
        </div>
        
        <div class="trends">
            <h2>Trends</h2>
            <div id="trends-grid" class="card-grid">
                <div class="card">
                    <h3>Nodes</h3>
                    <div id="nodes-chart" class="chart"></div>
                </div>
                <div class="card">
                    <h3>Features</h3>
                    <div id="features-chart" class="chart"></div>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div id="footer-data">
            <small><a href="census.jsonl" download="census.jsonl">data</a></small>
            <small><a href="https://github.com/nyonson/bitcoin-node-census" target="_blank" rel="noopener noreferrer">source</a></small>
        </div>
        <small xmlns:cc="http://creativecommons.org/ns#" >
              <a href="https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer">Public Domain</a>
        </small>
    </footer>
    <script type="module" src="census.js"></script>
</body>
</html>
